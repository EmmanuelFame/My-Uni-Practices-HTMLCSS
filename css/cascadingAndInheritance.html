<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading and Inheritance</title>
    <link rel="stylesheet" href="cascadingAndInheritance.css" />
</head>
<body>
    <h2>Element Selectors</h1>
    <h2 class="headline" id="header"></h2> 
    <!-- !important has most priority in css,inline style more prriority than the css,the last similar selector has more priority than previous similar selector, id selectors have more priority than class selectors and class selectors have more priority than element selector-->

    <div class="content">
        <h3 class="content_header">Header of Content</h3>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, dolore perspiciatis similique dolorum vitae hic doloremque cum cupiditate earum nam rem ratione aliquam animi facilis id sit maxime corporis repudiandae?
        </p>
    </div>


</body>
</html>
